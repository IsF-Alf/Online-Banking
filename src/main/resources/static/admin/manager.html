<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homebanking</title>
  <link rel="stylesheet" href="./assets/style/styleManager.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div id="app">
    <nav></nav>
    <header>
      <h1 class="text-center">Homebanking</h1>
    </header>
    <main class="d-flex justify-content-around">
      <div class="d-flex flex-column">
        <form class="w-100">
          <fieldset>
            <legend>Register as a new customer</legend>
            <div class="mb-3">
              <label for="disabledTextInput1" class="form-label">Enter your name</label>
              <input type="text" id="disabledTextInput1" class="form-control" placeholder="Name" v-model="firstName" />
            </div>
            <div class="mb-3">
              <label for="disabledTextInput2" class="form-label">Enter your lastname</label>
              <input type="text" id="disabledTextInput2" class="form-control" placeholder="Lastname"
                v-model="lastName" />
            </div>
            <div class="mb-3">
              <label for="disabledTextInput3" class="form-label">Enter your email</label>
              <input type="email" id="disabledTextInput3" class="form-control" placeholder="email" v-model="email" />
            </div>
            <button type="submit" class="btn btn-primary" @click="addUser()">
              Submit
            </button>
          </fieldset>
        </form>
        <table class="table w-100">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="client of clientsInformation">
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <pre class="w-50">{{respuestaJSON}}</pre>
    </main>
    <footer></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/scripts/manager.js"></script>
</body>

</html>
